<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="./components/Rotation.js"></script>

    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>

  </head>

  <body>
    
    <a-scene background="color:#026F90" inspector-plugin-recast>

      <a-entity id="camera" look-controls="pointerLockEnabled: true" camera position="0 2 20" animation="property: position; to: 0 0 -100;easing:linear; loop: true; dur: 150000">
        <!-- Car -->
        <a-entity
          id="car_model"
          gltf-model="#car"
          position="0 0 15"
          scale="1 1"
          rotation="0 90 0"    
        >
        </a-entity>
      </a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">        
        <a-asset-item
          id="terrainMap"
          src="./assets/models/race_track/scene.gltf"
        ></a-asset-item>

        <a-asset-item
          id="car"
          src="./assets/models/free_bugatti_chiron/scene.gltf"
        ></a-asset-item>
        
      </a-assets>

      <!-- Terrain  -->
      <a-entity
        id="terrain"
        gltf-model="#terrainMap"
        position="0 0 0"
        scale="0.3 0.3 0.3"
      >
      </a-entity>

      <!-- Car -->
      <a-entity
        id="car_model"
        gltf-model="#car"
        position="0 0 15"
        scale="1 1"
        rotation="0 90 0"   
        animation="property: position; to: 0 0 -100;easing:linear; loop: true; dur: 150000"    
      >
      </a-entity>

    </a-scene>
  </body>
</html>
